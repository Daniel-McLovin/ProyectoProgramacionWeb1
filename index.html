<!DOCTYPE html>
<html>
  <head>
    <title>Burger Bros Main Menu</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <!-- Añadiremos el fondo -->
    <div id="fondo">

      <!-- En esta sección ira el nombre y su logo -->
      <div id="nombreLog">
        <img class="tlMain" src="Titulos/logo1.jpg">
        <div class="circulos" id="c1">
          <img class="logoBB" src="Titulos/LogoC2SF.png">
        </div>
      </div>

      <!-- En esta sección ira la sección de navegación, crearemos una tabla
    para que sea más sencillo posicionarlos -->
      <div id="navegacion">
          <table>
            <tr>
              <!-- Crearemos una clase para el seleccionador de opciones y otra
            que indique en que página estamos -->
              <td><a class="locacion" href="index.html">| Menu Principal |</a></td>
              <td><a class="opciones" href="menuComida.html">| Menu Comida |</a></td>
              <td><a class="opciones" href="promociones.html">| Paquetes y Promociones |</a></td>
              <td><a class="opciones" href="galeria.html">| Galería |</a></td>
            </tr>
          </table>
      </div>

      <!-- Pondremos el contenido del menú principal -->
      <div id="contenidoMP">
        <br>
        <br>
        <!-- Añadimos la imagen principal dentro de una div -->
        <div id="anuncioPrin">
          <a href="promociones.html">
            <img src="Anuncios/BugerXmasBros.png" class="opPrin">
          </a>
        </div>

        <!-- Dentro de las 3 divs, iran las opciones extra para navegar
      entre las demás opciones de la página -->
        <div class="opcionesExtra" id="ope1">
          <a href="menuComida.html">
            <img src="Titulos/MenuComida.png" class="imEx">
          </a>
        </div>
        <div class="opcionesExtra" id="ope2">
          <a href="promociones.html">
            <img src="Titulos/Paquetes.png" class="imEx">
          </a>
        </div>
        <div class="opcionesExtra" id="ope3">
          <a href="galeria.html">
            <img src="Titulos/Galeria.png" class="imEx">
          </a>
        </div>
        <br>
        <br>
        <br>
        <br>
      </div>

      <!-- Sección con la "información" del desarrollador de la página -->
      <div id="masInfo">
        <br>
        <table class="datos">
          <caption class="contactar">Contáctanos</caption>
          <tr>
            <td class="cont1">Dirección:</td>
            <td class="cont2">Ciudad de México</td>
          </tr>
          <tr>
            <td class="cont1">Teléfono:</td>
            <td class="cont2">212-664-7665</td>
          </tr>
          <tr>
            <td class="cont1">Nombre:</td>
            <td class="cont2">Hernández Olvera Alexis Daniel</td>
          </tr>
          <tr>
            <td class="cont1">Grupo:</td>
            <td class="cont2">1559</td>
          </tr>
        </table>
        <br>
      </div>

      <br>
      <!-- Por último se añadirá el espacio para poner las redes sociales de
    el restaurante -->
      <div id="redesSociales">
        <h3>SIGUE LAS REDES SOCIALES DE BURGER BROS</h3>
        <!-- Las divs de la clase redes serán circulares y los logos no tendrán
      fondo -->
          <div class="redes" id="TW">
            <img class="logo" src="Logos/tw.png">
          </div>
          <h4>@BurgerBros</h4>
          <div class="redes" id="FB">
            <img class="logo" src="Logos/fb.png">
          </div>
          <h4>BurgerBros</h4>
          <div class="redes" id="Insta">
            <img class="logo" src="Logos/insta.png">
          </div>
          <h4>@TuBurgerBros</h4>
          <div class="redes" id="YT">
            <img class="logo" src="Logos/yt.png">
          </div>
          <h4>BurgerBrYT</h4>
      </div>
